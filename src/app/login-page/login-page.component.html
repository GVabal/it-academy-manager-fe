<div class="outer">
  <div class="middle">
    <div class="inner rounded shadow">
      <div class="">
        <h1>Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <div>
            <label for="userEmail">Email address</label>
            <input type="email" class="form-control" id="userEmail" formControlName="email"  placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword"  formControlName="password" placeholder="Password">
          </div>
          <div *ngIf="error$ | async as error">
            <div class="error-message">{{ error.error.message| json}}</div>
          </div>
          <div class="d-flex justify-content-center button-container">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
