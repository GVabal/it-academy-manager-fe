<div class="admin-content">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	<h3 class="navbar-brand">{{tabName}}</h3>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': isCollapsed }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
		    <a id="btn-student" class="btn btn-link" (click) ="toggleToStudents()">Students</a>      
      </li>
      <li class="nav-item">
        <a id="btn-streams" class="btn btn-link" (click) ="toggleToStreams()">Streams</a>
      </li>
      <li class="nav-item">
        <a id="btn-users" class="btn btn-link" (click) ="toggleToUsers()">Users</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a id="btn-logout" class="btn btn-link" (click)="logout()">LOGOUT</a>
      </li>
    </ul>
  </div>
</nav>
<div class="spaced-sides" id="content-main">
  <div class="row">
    <div>
      <div *ngIf="showStudents">
        <app-student-list [isAdminView] = "true"></app-student-list>
      </div>
    </div>
    <div *ngIf="showStreams">
      <app-stream-list ></app-stream-list>
    </div>
  </div>
  <div *ngIf="showUsers">
    <app-user-registration-form></app-user-registration-form>
    </div> 
  </div>
</div>
