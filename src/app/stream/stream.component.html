<ul *ngFor="let stream of streams$ | async">
    <li>{{ stream.name }}</li>
  </ul>
  <form [formGroup]="streamForm" (ngSubmit)="submitForm()">
    <label>
      Name:
      <input type="text" formControlName="name">
    </label>
    <p>
      <button [disabled]="!streamForm.valid"> Add</button>
    </p>
  </form>
