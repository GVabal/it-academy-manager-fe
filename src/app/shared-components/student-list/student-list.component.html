<h1>Student list</h1>
<div class="list-group">
  <button *ngIf="isInAdminOrManger" class="btn btn-sm btn-outline-success mb-4" (click)="onCreate()">Create new Student</button>
</div>
<div class="list-group" *ngFor="let student of students$ | async">
  <a class="list-group-item list-group-item-action" aria-current="true" (click)="onChoose(student.id)">
    <div class="d-flex w-100 justify-content-between">
      <p class="mb-1">{{ student.firstName}} {{student.lastName }}</p>
      <div *ngIf="isInAdminOrManger" class="d-flex flex-row-reverse">
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteStudent(student.id)">Delete</button>
        <button class="btn btn-sm btn-outline-warning" (click)="onEdit(student)">Edit</button>
      </div>
    </div>
  </a>
</div>
